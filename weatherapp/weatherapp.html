<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" class="css" />
    <script
      src="https://kit.fontawesome.com/4bd185051d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container containercss">
      <div class="card weather-app rounded-3 p-5">
        <!--Row 1 contains the search input-->
        <div class="row ms-1">
          <div class="col-8">
            <form id="search-form">
              <input
                type="search"
                id="search-city-input"
                name="searchBox"
                class="searchBox"
                autocomplete="off"
                placeholder="Enter a city..."
                class="rounded-2 border border-1 searchBox"
              />

              <button
                type="submit"
                id="search-city-btn"
                name="submitButton"
                class="rounded-2 border border-0 submitButton"
              >
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
              </button>

              <button
                id="current-location-btn"
                class="rounded-2 border border-0 submitButton"
              >
                <i class="fa-solid fa-location-arrow day-weather"></i>
              </button>
            </form>
          </div>
          <div class="col-4">
            <span
              class="badge rounded-pill text-bg-primary me-5"
              id="current-date-time"
            >
            </span>
          </div>
        </div>

        <!--Row 2 contains info-->

        <div class="position-relative">
          <div class="row ms-1 text-center mt-5 m-3">
            <div class="col">
              <ul>
                <li>
                  <span class="currentCity" id="current-city"></span>
                </li>
                <li class="dayWeather getData" id="current-conditions"></li>
                <li>
                  <span class="day-temp">
                    <i class="fa-solid fa-cloud-sun day-temp-icon"></i>
                    <span id="current-temperature"></span>
                  </span>
                  <span class="units" id="units-weather">°C</span>
                </li>
                <li class="dayWeather">
                  <em>
                    Feels like
                    <span id="feels-like" class="feelsLike"></span>
                  </em>
                </li>

                <li class="dayWeather mt-3">
                  <i class="fa-solid fa-wind day-precip"></i> Wind:
                  <span id="windspeed"></span> km/h
                </li>

                <li class="dayWeather">
                  <i class="fa-solid fa-droplet day-precip"></i> Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  <a class="clickUnits" id="units-celsius" href="#"
                    ><span class="clickUnits">°C</span></a
                  >
                  <span> | </span>
                  <a class="clickUnits" id="units-fahrenheit" href="#"
                    ><span class="clickUnits">°F</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!--Row 3 is the forecast-->

        <div class="row m-1 p-1">
          <p class="forecast">Next 5 days</p>
          <hr />

          <!--1-->

          <div class="col bg-dark m-1 rounded bg-opacity-50">
            <div class="text-center text-light">
              <div id="day-1">day</div>
              <div class="forecastTemp">
                <i class="fa-solid fa-cloud-sun"></i>
                10°
              </div>
              <p class="forecastCondition">A mix of sun and clouds</p>
            </div>
          </div>

          <!--2-->

          <div class="col bg-dark m-1 rounded bg-opacity-50">
            <div class="text-center text-light">
              <div id="day-2">day</div>
              <div class="forecastTemp">
                <i class="fa-solid fa-sun"></i>
                13°
              </div>
              <p class="forecastCondition">Sunny</p>
            </div>
          </div>

          <!--3-->

          <div class="col bg-dark m-1 rounded bg-opacity-50">
            <div class="text-center text-light">
              <div id="day-3">day</div>
              <div class="forecastTemp">
                <i class="fa-solid fa-cloud-sun-rain"></i>
                10°
              </div>
              <p class="forecastCondition">Scattered showers</p>
            </div>
          </div>

          <!--4-->

          <div class="col bg-dark m-1 rounded bg-opacity-50">
            <div class="text-center text-light">
              <div id="day-4">day</div>
              <div class="forecastTemp">
                <i class="fa-solid fa-sun"></i>
                9°
              </div>
              <p class="forecastCondition">Sunny</p>
            </div>
          </div>

          <!--5-->

          <div class="col bg-dark m-1 rounded bg-opacity-50">
            <div class="text-center text-light">
              <div id="day-5">day</div>
              <div class="forecastTemp">
                <i class="fa-solid fa-sun"></i>
                11°
              </div>
              <p class="forecastCondition">Sunny</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Paige Powell <br />
        Background image by Pixabay on
        <a
          href="https://www.pexels.com/photo/beautiful-clouds-cloudy-dramatic-209831/"
          target="_blank"
          >Pexels</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
